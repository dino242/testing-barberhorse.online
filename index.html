<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="horsebarber.online">
  <meta property="og:title" content="Horse getting a fresh cut">
  <meta property="og:description" content="Mein Pferd brauchte 'nen neuen Look, also ab zum Barber. Kein Scherz. @hexxr">
  <meta property="og:url" content="https://horsebarber-online.com/">
  <meta property="og:image" content="https://raw.githubusercontent.com/dino242/horsebarber.online/main/horse.jpg">
  <meta property="og:image:secure_url" content="https://raw.githubusercontent.com/dino242/horsebarber.online/main/horse.jpg">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/dino242/horsebarber.online/main/horse.jpg">
  <title>Horse Barber</title>
  <style>
    :root {
      --bg-color: #0a1f0a;
      --text-color: #e0ffe0;
      --card-bg: rgba(0, 255, 0, 0.05);
      --card-border: rgba(0, 255, 0, 0.2);
      --toggle-bg: #2a4a2a;
      --christmas-red: #0f7a3e;
      --christmas-green: #0f7a3e;
      --christmas-gold: #90ff90;
      --transition-speed: 0.4s;
    }

    [data-theme="light"] {
      --bg-color: #f0fff0;
      --text-color: #0a2a0a;
      --card-bg: rgba(0, 100, 0, 0.08);
      --card-border: rgba(0, 100, 0, 0.2);
      --toggle-bg: #90d090;
      --christmas-red: #0f7a3e;
      --christmas-green: #0f7a3e;
      --christmas-gold: #0a7a0a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: linear-gradient(180deg, 
        var(--christmas-green) 0%, 
        var(--christmas-green) 33%, 
        #a0ffa0 33%, 
        #a0ffa0 66%, 
        var(--christmas-green) 66%, 
        var(--christmas-green) 100%);
      opacity: 0.1;
      pointer-events: none;
      z-index: 0;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--card-border);
      z-index: 100;
      box-shadow: 0 0 20px rgba(144, 255, 144, 0.2);
    }

    .nav-button {
      background: transparent;
      border: 1px solid var(--card-border);
      color: var(--text-color);
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .nav-button:hover {
      background: var(--card-border);
      transform: translateY(-2px);
    }

    .nav-button.active {
      background: var(--text-color);
      color: var(--bg-color);
      font-weight: 600;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: var(--toggle-bg);
      border: 2px solid var(--christmas-gold);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: transform 0.2s ease, background 0.3s ease;
      z-index: 1000;
      user-select: none;
      box-shadow: 0 0 15px rgba(144, 255, 144, 0.3);
    }

    .theme-toggle:hover {
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 0 25px rgba(144, 255, 144, 0.5);
    }

    .theme-toggle:active {
      transform: scale(0.95);
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: 1;
      padding-top: 60px;
      overflow: hidden;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: opacity var(--transition-speed) ease, 
                  transform var(--transition-speed) ease;
    }

    .page.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
      position: relative;
    }

    .home-page {
      flex-direction: column;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .hof-page {
      flex-direction: column;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      overflow-y: auto;
      height: 100%;
    }

    .image-layout {
      display: flex;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .image-left-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .horse-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3),
                  0 0 30px rgba(144, 255, 144, 0.3);
      border: 3px solid rgba(144, 255, 144, 0.4);
      margin: 0;
      padding: 0;
      display: block;
    }

    .right-side-panel {
      width: 300px;
      background: rgba(50, 50, 50, 0.8);
      backdrop-filter: blur(5px);
      border-left: 2px solid rgba(144, 255, 144, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    .vertical-text-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    .vertical-text-line {
      color: #aaa;
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 3px;
      text-align: center;
      opacity: 0.9;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      user-select: none;
      margin: 15px 0;
      padding: 10px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
    }

    .vertical-text-line:first-child {
      border-top: none;
    }

    .vertical-text-line:last-child {
      border-bottom: none;
    }

    .vertical-text-line.small {
      font-size: 18px;
      margin: 10px 0;
      letter-spacing: 2px;
    }

    .vertical-text-line.large {
      font-size: 28px;
      margin: 20px 0;
      letter-spacing: 4px;
    }

    .hof-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(144, 255, 144, 0.3);
    }

    .hof-title::before {
      content: 'üéÖ ';
    }

    .hof-title::after {
      content: ' üéÅ';
    }

    .hof-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
    }

    .hof-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .hof-card:hover {
      transform: translateY(-5px);
      background: rgba(144, 255, 144, 0.1);
    }

    [data-theme="light"] .hof-card:hover {
      background: rgba(0, 100, 0, 0.1);
    }

    .hof-icon {
      font-size: 32px;
      min-width: 50px;
      text-align: center;
      filter: drop-shadow(0 0 5px rgba(144, 255, 144, 0.3));
    }

    .hof-info {
      flex: 1;
    }

    .hof-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .hof-handle {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    .hof-role {
      font-size: 13px;
      color: var(--text-color);
      opacity: 0.9;
      padding: 4px 8px;
      background: var(--card-border);
      border-radius: 4px;
      display: inline-block;
    }

    .snowflakes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .snowflake {
      position: absolute;
      color: #90ff90;
      opacity: 0.15;
      font-size: 1em;
      animation: fall linear infinite;
      user-select: none;
      will-change: transform; 
      top: -30px;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.15;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .christmas-tree {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 60px;
      z-index: 50;
      animation: sway 3s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(144, 255, 144, 0.3));
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 12px;
        gap: 10px;
      }

      .nav-button {
        padding: 6px 12px;
        font-size: 13px;
      }

      .theme-toggle {
        width: 45px;
        height: 45px;
        font-size: 20px;
      }

      .image-layout {
        flex-direction: column;
      }

      .image-left-panel {
        height: 70%;
        padding: 10px;
      }

      .right-side-panel {
        width: 100%;
        height: 30%;
        border-left: none;
        border-top: 2px solid rgba(144, 255, 144, 0.3);
        padding: 20px 10px;
      }

      .vertical-text-line {
        font-size: 18px;
        margin: 8px 0;
        letter-spacing: 2px;
      }

      .vertical-text-line.small {
        font-size: 14px;
      }

      .vertical-text-line.large {
        font-size: 20px;
      }

      .hof-title {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .hof-grid {
        grid-template-columns: 1fr;
      }

      .christmas-tree {
        font-size: 40px;
        bottom: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="snowflakes" id="snowflakes"></div>
  <div class="christmas-tree">üéÑ</div>

  <nav class="navbar">
    <button class="nav-button active" onclick="switchToPage('home')">Home</button>
    <button class="nav-button" onclick="switchToPage('hof')">Hall of Fame</button>
  </nav>

  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
    <span id="theme-icon">üåô</span>
  </button>

  <div class="main-content">
    <div class="page home-page active" id="home-page">
      <div class="image-layout">
        <div class="image-left-panel">
          <img 
            src="https://raw.githubusercontent.com/dino242/horsebarber.online/main/horse.jpg" 
            alt="Horse getting a fresh cut at the barber"
            class="horse-image"
            loading="eager"
          >
        </div>
        <div class="right-side-panel">
          <div class="vertical-text-container">
            <div class="vertical-text-line large">hejasupa da GOAT</div>
            <div class="vertical-text-line">edited with love by antivirus</div>
            <div class="vertical-text-line small">and have a good</div>
            <div class="vertical-text-line large">christmas</div>
            <div class="vertical-text-line">matey mate</div>
          </div>
        </div>
      </div>
    </div>

    <div class="page hof-page" id="hof-page">
      <h1 class="hof-title">Hall of Fame</h1>
      <div class="hof-grid">
        <div class="hof-card">
          <div class="hof-icon">ü¶ñ</div>
          <div class="hof-info">
            <div class="hof-name">dino</div>
            <div class="hof-handle">@dino_skill2</div>
            <div class="hof-role">Owner</div>
          </div>
        </div>
        <div class="hof-card">
          <div class="hof-icon">‚≠ê</div>
          <div class="hof-info">
            <div class="hof-name">hejasupa</div>
            <div class="hof-handle">@kliklua</div>
            <div class="hof-role">Host & Domain</div>
          </div>
        </div>
        <div class="hof-card">
          <div class="hof-icon">üëë</div>
          <div class="hof-info">
            <div class="hof-name">hexxr</div>
            <div class="hof-handle">@hexxr</div>
            <div class="hof-role">Contributor</div>
          </div>
        </div>
        <div class="hof-card">
          <div class="hof-icon">üíª</div>
          <div class="hof-info">
            <div class="hof-name">ANTIVIRUS</div>
            <div class="hof-handle">@thepigeonproject / @v_nbk</div>
            <div class="hof-role">Developer</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let snowflakesArray = [];
    let pageTransitionInProgress = false;
    let activePage = 'home';

    function switchToPage(pageName) {
      if (pageTransitionInProgress || pageName === activePage) return;
      
      pageTransitionInProgress = true;
      activePage = pageName;

      document.querySelectorAll('.nav-button').forEach(button => {
        button.classList.remove('active');
      });
      event.target.classList.add('active');

      const currentPageElement = document.querySelector('.page.active');
      const targetPageElement = document.getElementById(pageName + '-page');
      
      currentPageElement.classList.remove('active');

      setTimeout(() => {
        targetPageElement.classList.add('active');
        
        if (pageName === 'home' && snowflakesArray.length === 0) {
          createSnowfall();
        }
        
        pageTransitionInProgress = false;
      }, 300);
    }

    function toggleTheme() {
      const html = document.documentElement;
      const icon = document.getElementById('theme-icon');
      const currentTheme = html.getAttribute('data-theme');
      
      if (currentTheme === 'light') {
        html.removeAttribute('data-theme');
        icon.textContent = 'üåô';
        localStorage.setItem('theme', 'dark');
      } else {
        html.setAttribute('data-theme', 'light');
        icon.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'light');
      }
    }

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.documentElement.setAttribute('data-theme', 'light');
      document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
    }

    function createSnowfall() {
      const snowContainer = document.getElementById('snowflakes');
      if (snowflakesArray.length > 0) {
        snowContainer.innerHTML = '';
        snowflakesArray.forEach(snowflake => {
          snowContainer.appendChild(snowflake);
        });
        return;
      }
      
      snowContainer.innerHTML = '';
      const snowflakeSymbols = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº', '‚ùä', 'üéÑ', '‚õÑ', 'üéÖ', 'üéÅ'];
      const numberOfSnowflakes = 60;

      for (let i = 0; i < numberOfSnowflakes; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
        
        const leftPos = Math.random() * 100;
        const snowflakeSpeed = 4 + Math.random() * 5;
        const snowflakeDelay = Math.random() * 3;
        const snowflakeSize = 1 + Math.random() * 2;
        
        snowflake.style.left = `${leftPos}%`;
        snowflake.style.top = `${-30}px`;
        snowflake.style.animationDuration = `${snowflakeSpeed}s`;
        snowflake.style.animationDelay = `${snowflakeDelay}s`;
        snowflake.style.fontSize = `${snowflakeSize}em`;
        
        snowContainer.appendChild(snowflake);
        snowflakesArray.push(snowflake);
      }
    }

    createSnowfall();

    window.addEventListener('resize', () => {
      if (activePage === 'home') {
        createSnowfall();
      }
    });
  </script>
</body>
</html>
