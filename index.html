<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horse Barber</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      height: 100vh;
      width: 100vw;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    body.light {
      background: #fff;
    }
    
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .shoutout {
      position: fixed;
      bottom: 15px;
      left: 15px;
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 14px;
      opacity: 0.7;
      max-width: calc(100% - 30px);
      z-index: 10;
    }
    
    body.light .shoutout {
      color: #000;
    }
    
    button {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: gray;
      color: white;
      border: 2px solid black;
      cursor: pointer;
      font-size: 14px;
      z-index: 10;
    }
    
    body.light button {
      background: lightgray;
      color: black;
      border: 2px solid gray;
    }
  </style>
</head>
<body>
  <button onclick="document.body.classList.toggle('light')">toggle</button>
  <img src="https://raw.githubusercontent.com/dino242/horsebarber.online/main/horse.jpg" alt="Horse Barber">
  <div class="shoutout">shoutouts: hejasupa</div>
  
  <script>
    document.querySelector('button').addEventListener('click', function() {
      document.body.classList.toggle('light');
    });
  </script>
</body>
</html>
